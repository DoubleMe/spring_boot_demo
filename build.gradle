apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'

group = 'com.chenhm'
version = '1.0.0-SNAPSHOT'

description = "spring-boot-demo"

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

//configurations {
//    compile.exclude module: 'commons-logging'
//}
repositories {

    maven { url "http://repo.maven.apache.org/maven2" }
}
idea {
    module {
        excludeDirs = []
        [".idea", ".gradle", 'gradle', '.settings', 'build', 'classes'].each {
            excludeDirs << file("$it")
        }
    }
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter:2.0.3.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-web:2.0.3.RELEASE")
    compile("org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.2")
    compile("org.springframework.boot:spring-boot-starter-actuator:2.0.3.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-validation:2.0.3.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-aop:2.0.3.RELEASE")
    compile("mysql:mysql-connector-java:5.1.43")
    compile("com.github.pagehelper:pagehelper-spring-boot-starter:1.2.3")

    testCompile("org.springframework.boot:spring-boot-starter-test:1.5.6.RELEASE")
}
